<div class="today-icons text-center">
    <i ng-class="forecast.now.W|weatherIcon"></i>&nbsp;&nbsp;&nbsp;
    <i class="wi wi-thermometer"></i> {{forecast.now.T}}<i class="wi wi-celsius"></i>
    /{{forecast.now.F}}<i class="wi wi-celsius"></i>&nbsp;&nbsp;&nbsp;
    <i class="wi wi-strong-wind"></i>{{forecast.now.G}}

</div>

<canvas id="temp" class="chart chart-line" chart-data="forecast.temp.data"
        chart-labels="forecast.temp.labels" chart-legend="true" chart-series="forecast.temp.series">
</canvas>
<canvas id="wind" class="chart chart-line" chart-data="forecast.wind.data"
        chart-labels="forecast.wind.labels" chart-legend="true" chart-series="forecast.wind.series">
</canvas>


</div>
